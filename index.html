<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 매니저 관리 감독 체크리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>매장 매니저 관리 감독 체크리스트</h1>

<form>
    <h2>섹션 1: 기본 정보</h2>
    <label for="store">매장 이름:</label>
    <select id="store" name="store">
        <option value="storeA">매장 A</option>
        <option value="storeB">매장 B</option>
        <option value="storeC">매장 C</option>
        <option value="other">기타</option>
    </select>

    <label for="manager">매니저 이름:</label>
    <input type="text" id="manager" name="manager">

    <label for="date">점검 일자:</label>
    <input type="date" id="date" name="date">

    <h2>섹션 2: 일일 업무 계획 및 실행 점검</h2>
    <label for="plan">일일 업무 계획 작성 및 보고:</label>
    <select id="plan" name="plan">
        <option value="yes">예</option>
        <option value="no">아니요</option>
    </select>

    <label for="execution">일일 업무 실행 결과 보고:</label>
    <select id="execution" name="execution">
        <option value="yes">예</option>
        <option value="no">아니요</option>
    </select>

    <h2>매니저 서명</h2>
    <label for="signature">서명:</label>
    <input type="text" id="signature" name="signature">

    <input type="submit" value="제출">
</form>

</body>
</html>
